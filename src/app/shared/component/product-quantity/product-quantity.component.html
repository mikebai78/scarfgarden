<div class="row no-gutters">
    <div class="col-2">
      <button (click)="reduceQuantity(product.id)" class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col-8 text-center">
        {{ getQuantity(product.id) }} in cart
    </div>
    <div class="col-2">
        <button (click)="addQuantity(product.id)" class="btn btn-secondary btn-block">+</button>
      </div>
  </div>
