<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD'}}</p>      
    </div>
    <div *ngIf="showActions"  class="card-footer">       
            <button  *ngIf="isInCart(product.id)===false; else updateQuantity"   
             (click)="addToCart(product.id)"
              class="btn btn-primary btn-block">Add To Cart
            </button>                
        <ng-template #updateQuantity>            
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>            
    </div>
  </div>
