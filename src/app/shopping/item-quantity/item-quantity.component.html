<div class="row no-gutters">
  <div class="col-2">
    <button (click)="reduceQuantity(item.key)" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col-8 text-center">
      {{ item.quantity }} in cart
  </div>
  <div class="col-2">
      <button (click)="addQuantity(item.key)" class="btn btn-secondary btn-block">+</button>
    </div>
</div>
