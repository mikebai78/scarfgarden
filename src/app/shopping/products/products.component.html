<div class="container-fluid align-center">
    <div class="row">
      <div class="col-sm-3">
         <app-product-filter [categ]="categ"></app-product-filter>
      </div>
      <div class="col-sm-9">
          <div class="row">
              <ng-container *ngFor="let product of filteredProducts; let i=index">
                  <div class="col">
                      <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card>
                  </div>
                <div *ngIf="(i+1)%2===0" class="w-100"></div>
              </ng-container>  
            </div>
      </div>
  </div>
</div>
