<h1>Shopping Cart</h1>
<ng-container *ngIf="items">
    <p>You have {{items.length}} products in your shopping cart.<button (click)="clearCart()" class="btn btn-light btn-sm float-right">Clear Cart</button></p>
    <div class="card">
    <table class="table">
        <thead>
          <tr>
            <th>Product</th>   
            <th>Title</th>           
            <th>Product Price</th>
            <th class="quantitycell">Quantity</th>
            <th class="text-right">Sum of Price</th>  
            <th></th>
            <th></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">        
            <td><img [src]="item.imageUrl" class="productincart-img">  
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td class="quantitycell">
              <app-item-quantity [item]="item" [shopping-cart]="shoppingCart"></app-item-quantity>
            </td>
            <td class="text-right">{{ item.quantity * item.price | currency:'USD' }}</td>
            <td><button (click)="deleteItem(item.key)">Delete</button></td>
          </tr>   
          <tr>
              <th></th>   
              <th>Total Price</th>           
              <th></th>
              <th class="text-center">{{ itemCount() }} items</th>
              <th class="text-right">{{ sumPrice() | currency:'USD'  }}</th>            
            </tr>
        </tbody>
      </table>      
    </div>
    <div class="text-center mt-2"><button *ngIf="items.length" routerLink="/checkout" class="btn btn-primary">Check Out</button></div>    
</ng-container>
