<div class="card">
  <div class="card-body">
    <div class="card-title">Order Summary</div>
    <p class="card-text">You have {{ itemCount() }} items in your shopping cart.</p>
    <ul class="list-group">
      <li *ngFor="let item of items" class="list-group-item">
        {{item.quantity}} X {{ item.title}}
        <div class="float-right">{{item.price*item.quantity | currency:'USD'}}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">{{ sumPrice() | currency:'USD'}}</div>
      </li>
    </ul>
  </div>
</div>
