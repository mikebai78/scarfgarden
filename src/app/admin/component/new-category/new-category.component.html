<div>  
    <form (ngSubmit)="createCategory()">   
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="category.name" name="name" id="name" type="text" class="form-control" required #name="ngModel">          
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required.</div>
        </div>
        <div class="form-group">              
            <label for="width">Width</label>
            <div class="input-group">            
              <input [(ngModel)]="category.width" name="width" id="width" type="number" class="form-control" required #width="ngModel" [min]="0">   
              <div class="input-group-append">
                  <span class="input-group-text">cm</span>
                </div>                    
            </div>
            <div class="alert alert-danger" *ngIf="width.touched && width.invalid">
              <div *ngIf="width.errors.required">Width is required.</div>
              <div *ngIf="width.errors.min">Width should be 0 or higher.</div>          
            </div>     
          </div>        
          <div class="form-group">              
              <label for="length">Length</label>
              <div class="input-group">            
                <input [(ngModel)]="category.length" name="length" id="length" type="number" class="form-control" required #length="ngModel" [min]="0">   
                <div class="input-group-append">
                    <span class="input-group-text">cm</span>
                  </div>                    
              </div>
              <div class="alert alert-danger" *ngIf="length.touched && length.invalid">
                <div *ngIf="length.errors.required">Length is required.</div>
                <div *ngIf="length.errors.min">Length should be 0 or higher.</div>          
              </div>     
            </div>              
          <button type="submit" class="btn btn-primary" [disabled]="!category.name || !category.width || !category.length">Save</button>            
  </form>      
</div>
